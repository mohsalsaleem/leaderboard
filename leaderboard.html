
<body>
    <h1 class ="appName">LEADERBOARD</h1>
    <div class="login">
        {{> loginButtons}}
    </div>
    {{> leaderboard}}
    {{> addPlayerForm}}
</body>


<template name="leaderboard">
    <ul id="players">
    {{#each player}}
        <li class="player {{selectedClass}}">{{Name}}: {{Score}}</li>

    {{/each}}
        {{#if showSelectedPlayer}}
        <form>
            <input type="text" name="pointsToAdd"/>
            <input type="submit" class = "addPoints" value="Add"/>
        </form>

        <input type="button" class = "remove" value = "remove player"/>

        {{/if}}
        {{#if currentUser}}
        {{#if showSelectedPlayer}}
        <li>selectedPlayer : {{showSelectedPlayer.Name}}</li>
        {{/if}}
        {{/if}}

    </ul>
    </template>
<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
    <input type="text" name = "playerName"/>
    <input type="submit" name = "addPlayer" value = "Add Player"/>
    </form>
    {{/if}}
</template>
