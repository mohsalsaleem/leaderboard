<head>Leaderboard</head>
<body>
<h1>Leaderboard</h1>
    {{> loginButtons}}
    {{> leaderboard}}
    {{> addPlayerForm}}
</body>
<template name="leaderboard">
    <ul id="players">
    {{#each player}}
        <li class="player {{selectedClass}}">{{Name}}: {{Score}}</li>

    {{/each}}
        {{#if showSelectedPlayer}}
        <form>
            <input type="text" name="pointsToAdd"/>
            <input type="submit" class = "addPoints" value="Add"/>
        </form>
        {{/if}}


        <input type = "button" class="increment" value="Give 5 points"/>

        <input type="button" class = "remove" value = "remove player"/>

        {{#if currentUser}}
        {{#if showSelectedPlayer}}
        <li>selectedPlayer : {{showSelectedPlayer.Name}}</li>
        {{/if}}
        {{/if}}

    </ul>
    </template>
<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
    <input type="text" name = "playerName"/>
    <input type="submit" name = "addPlayer" value = "Add Player"/>
    </form>
    {{/if}}
</template>
